{{- /* Abilita l'Ingress solo se ingress.enabled Ã¨ true in values.yaml */}}
  {{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.nameBase }}-ingress
  labels:
    app: {{ .Values.nameBase }}-frontend
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          {{- if .Values.ingress.backendPath.enabled }}
          # Path per il backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.backendPath.serviceName }}
                port:
                  number: {{ .Values.ingress.backendPath.servicePort }}
          {{- end }}

          # Path per il frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nameBase }}-fe-service
                port:
                  number: {{ .Values.service.port }}
  {{- /* CORREZIONE 3: Aggiunto l'end mancante per l'if iniziale */}}
  {{- end }}