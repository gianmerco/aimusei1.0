<div class="py-4 container">
    <div style="min-height:70px;">
        <nav class="navbar-colored">
            <div class="d-flex justify-content-between align-items-center " style="height: 70px;">
                <div>
                    <div class="d-flex justify-content-start align-items-center ">
                        <div style="max-width:10rem;">
                            <a href="home-with-menu" class="navbar-brand  nuxt-link-active">
                                <img
                                src="assets/images/logo_sito.png" alt="Nms - National museum system"
                                class="img-logo">
                            </a>
                        </div>
                        <div class="d-none d-lg-block">
                            <div class="d-inline-flex align-items-center">
                                <a href="home-with-menu" aria-label="Vai a: Home" class="nav-link text-white fw-bold px-2 nuxt-link-active"
                                   >HOME</a>
                                <a href="home-with-menu" aria-label="Vai a: Musei"
                                    class="nav-link text-white fw-bold px-2 nuxt-link-active"
                                   >MUSEI</a>
                                <a href="home-with-menu" aria-label="Vai a: Musei"
                                    class="nav-link text-white fw-bold px-2">ITINERARI</a>
                                <span
                                aria-label="Divider" class="nav-divider text-white px-2 pb-1"
                                style="font-size: 1.5rem;">|</span>
                                <a href="/scopri-smn"
                                aria-label="Vai a: Cos'è il SMN" class="nav-link text-white fw-bold px-2"
                                >COS'È IL SMN</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-1 align-items-center">
                    <div class="dropdown pos-relative">
                        <button class="btn btn-primary bg-transparent
                        d-flex align-items-center" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                            PREFERENZE
                            <mat-icon [ngClass]="preferenzeShow ? 'rotate-arrow' : ''"
                            style="transition: transform 0.1s ease-in-out;">
                                keyboard_arrow_down
                            </mat-icon>
                        </button>
                        <div class="collapse pos-absolute p-0 drop-pref rounded primary-bg-a8
                        shadow preferenze" id="collapseExample" #collapseExample>
                            <div class="primary-bg-a8 p-3 text-white rounded-top text-center">
                                Personalizza la tua esperienza di navigazione
                            </div>
                            <div class="body-back-2 py-3 px-4">
                                <div class="dropdown mb-3">
                                    <button class="btn btn-primary
                                    d-flex align-items-center preferenze w-100 justify-content-between px-3
                                    bg-white text-black"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <div class="d-flex align-items-center gap-2">
                                            <img [src]="getLang().img" [alt]="getLang().key" style="width: 1rem;">
                                            {{getLang().label}}
                                        </div>
                                        <mat-icon>keyboard_arrow_down</mat-icon>
                                    </button>
                                    <ul class="dropdown-menu p-0 drop-pref w-100 m-0">
                                        <li *ngFor="let l of langs">
                                            <button class="btn btn-link dropdown-item
                                            d-flex align-items-center gap-2" (click)="lang=l.key">
                                                <img [src]="l.img" [alt]="l.key" style="width: 1rem;">
                                                {{l.label}}
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <strong>Preferenze</strong>
                                <div style="font-style: italic;">Puoi cambiare queste preferenze quando vuoi</div>
                                <form class="mt-3 bg-white p-3" [formGroup]="form">
                                    <div class="form-check form-check-inline toggles w-100" *ngFor="let t of types">
                                        <label [for]="'toggle_'+t.key" class="w-100 d-flex justify-content-between
                                        align-items-center">
                                            {{t.label}}
                                            <input type="checkbox" [id]="'toggle_'+t.key" [formControlName]="t.key">
                                            <span class="lever col-4"></span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="primary-bg-a8 p-3 text-white rounded-bottom"></div>
                        </div>
                    </div>
                    <button type="button" class="navbar-toggler d-block d-lg-none text-white"
                    data-bs-toggle="collapse" data-bs-target="#collapseSidebar"
                    aria-expanded="false" aria-controls="collapseSidebar">
                        <mat-icon>reorder</mat-icon>
                    </button>
                </div>
            </div>
        </nav>
    </div>
</div>
