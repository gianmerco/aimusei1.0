<div class="container my-3">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h3 class="my-2">{{form.get('title')?.value}}</h3>
        <div *ngIf="valida!=null" class="valida-status my-2">
            {{valida ? 'Semplificato e Revisionato' : 'Semplificato'}}
        </div>
    </div>
    <form [formGroup]="form">
        <div class="" id="test">
            {{form.get('input')?.value}}
        </div>
    </form>
</div>
