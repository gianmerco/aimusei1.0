<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AiMusei</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'none';
      frame-src https: 'self';
      script-src https: http: ws: 'self' 'unsafe-inline';
      script-src-elem 'self' https: http: ws:;
      style-src 'self' 'unsafe-inline' https: http: ws: data:;
      font-src https: 'self' data:;
      img-src 'self' https: http: ws: data:;
      connect-src scheme-source 'self' http: https: ws:">
    <meta http-equiv="Permissions-Policy" 
    content="camera=*,geolocation=*,microphone=*,autoplay=*,fullscreen=*,picture-in-picture=*,sync-xhr=*,encrypted-media=*,oversized-images=*">
    <meta http-equiv="Strict-Transport-Security"
    content="max-age=31536000; includeSubdomains">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Xss-Protection" content="1; mode=block">
  </head>
