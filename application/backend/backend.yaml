apiVersion: v1
kind: Namespace
metadata:
 name: aimusei

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: aimusei
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: fe
          image: gianmerco/fe:prova
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: aimusei
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: aimusei
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: be
          image: aptul9/backend:1.11
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://mongo-service:27017/aimusei?connectTimeoutMS=30000&socketTimeoutMS=30000"
          command:
            - "java"
            - "-jar"
            - "app.jar"
            - "--spring.config.location=file:/app/config/config.properties"
            - "--server.port=8090"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: datasources-volume
              mountPath: /opt/ai/config
      volumes:
        - name: config-volume
          configMap:
            name: backend-config
        - name: datasources-volume
          configMap:
            name: datasources-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: aimusei
data:
  config.properties: |
    spring.data.mongodb.uri=mongodb://mongo-service:27017/aimusei
    aimusei.key=keytest123123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datasources-config
  namespace: aimusei
data:
  datasources.env: |
    mongo.host=mongo-service
    mongo.database=aimusei

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: aimusei
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8090
      targetPort: 8090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: aimusei
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:5.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-init-script-volume
              mountPath: /docker-entrypoint-initdb.d/
            - name: mongo-init-data-volume
              mountPath: /data/init/
      volumes:
        - name: mongo-init-script-volume
          configMap:
            name: mongo-init-script
            defaultMode: 0755
        - name: mongo-init-data-volume
          configMap:
            name: mongo-init-data
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: aimusei
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aimusei-ingress-backend
  namespace: aimusei
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: "aimusei.local"
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8090

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aimusei-ingress-frontend
  namespace: aimusei
spec:
  ingressClassName: nginx
  rules:
    - host: "aimusei.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
