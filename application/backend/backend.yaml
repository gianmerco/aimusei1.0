      "nome": "UMBRIA",
      "descrizione": "La Galleria nazionale dell’Umbria accoglie una delle più ricche collezioni d’arte d’Italia. Oggi il museo funge da “antenna culturale”: intercetta e diffonde le voci della cultura, anche grazie a una collezione che riunisce sia nel percorso sia nei depositi, più di 3000 opere tra dipinti, sculture, ceramiche, tessuti e oreficerie. Il percorso espositivo si articola su due piani: il viaggio comincia tra Duecento e Trecento; prosegue con il Tardogotico perugino di Gentile da Fabriano e si inoltra tra i capolavori di esponenti del Rinascimento come Beato Angelico, Benozzo Gozzoli e Piero della Francesca. Le sale e le logge raccontano spazi e storie che hanno forgiato la fama di Perugia come una delle città di riferimento del patrimonio artistico italiano. Ne sono un esempio le incantevoli sale monografiche dedicate a Pinturicchio e al maestro Perugino, del quale la Galleria raccoglie la collezione più ricca e completa al mondo. È un percorso da ammirare anche con lo sguardo rivolto verso l’alto, come succede nella Sala Farnesiana decorata con gli affreschi delle Storie di personaggi della famiglia Farnese.L’ultima parte del percorso museale espone il meglio dell’arte in Umbria tra Seicento e Novecento. La Galleria ospita anche un laboratorio di restauro, una biblioteca specializzata in storia dell’arte, una sala convegni e l’affrescata Sala Podiani, dove vengono ospitate mostre temporanee, concerti e spettacoli.",
